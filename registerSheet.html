<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプレッドシートを登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <form class="w-75 mx-auto">
        <p class="mt-3">スプレッドシート共有URL</p>
        <div>
            <input class="form-control w-100 mt-1" name="spreadsheet" placeholder="" required>
        </div>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">

        <p class="text-muted mt-3" style="font-size: small;">version0.0.2</p>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(document).ready(function () {
            initializeLiff("2006729829-pZPgWrm0");

            const params = (new URL(document.location)).searchParams;
            let key = params.get('key');
        });

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        $(function () {
            $('form').submit(function () {
                let spreadsheet = $('select[name="spreadsheet"]').val();
                if (spreadsheet.includes("/")) {
                    spreadsheet = spreadsheet.split("/")[5];
                }

                const msg = "スプレッドシート追加" + "\n" + `${spreadsheet}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
